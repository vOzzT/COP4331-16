<!DOCTYPE html>
<html>

<head>

</head>

<body>

  <!-- Side navigation -->

    <a id="logoutButton" onclick="doLogout();">Logout</a>
    <a href="#">About Us</a>

  </div>

  <!-- Page content -->


  <div class="header">

    <div>
      <h1 id="greet">
        Greetings User!

      <p id="sub">
        Choose between searching or adding a user!
      </p>

    <form id = "shift">

  <section class="sect">

      <thead>
        <tr id="head">
          <th>First&nbspName</th>
          <th>Last&nbspName</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Remove</th>
        </tr>
      </thead>
    </table>

  </section>


  
</body>
